<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbInt Logo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav id="welcome-section">
      <h2>
        Welcome! Press Start and position your mouse over the 'AI' shapes to
        play!
      </h2>
      <a href="dots.html"><button>Start</button></a>
    </nav>
    <!-- 3. all round, with small gap between rounds -->
    <section>
      <div class="grid-container gap">
        <!-- A -->
        <div class="grid-item round col-3 row-2"></div>
        <div class="grid-item round col-4 row-3"></div>
        <div class="grid-item round col-2 row-3"></div>
        <div class="grid-item round col-4 row-4"></div>
        <div class="grid-item round col-2 row-4"></div>
        <div class="grid-item round col-4 row-5"></div>
        <div class="grid-item round col-2 row-5"></div>
        <div class="grid-item round col-3 row-4"></div>
        <!-- I -->
        <div class="grid-item round col-6 row-5"></div>
        <div class="grid-item round col-6 row-4"></div>
        <!-- <div class="grid-item round col-6 row-3"></div> -->
        <div class="grid-item round col-6 row-2"></div>
      </div>

      <div class="grid-container dark-background">
        <!-- A -->
        <div class="neg-item col-1 row-1"></div>
        <div class="neg-item col-2 row-1"></div>
        <div class="neg-item col-3 row-1"></div>
        <div class="neg-item col-4 row-1"></div>
        <div class="neg-item col-5 row-1"></div>
        <div class="neg-item col-6 row-1"></div>
        <div class="neg-item col-7 row-1"></div>

        <div class="neg-item col-1 row-2"></div>
        <div class="neg-item round-bottom-right col-2 row-2"></div>
        <div class="neg-item col-3 row-2">
          <div class="grid-item round-top"></div>
        </div>

        <div class="neg-item round-bottom-left col-4 row-2"></div>
        <div class="neg-item col-5 row-2"></div>
        <div class="neg-item col-6 row-2">
          <div class="grid-item round"></div>
        </div>

        <div class="neg-item col-7 row-2"></div>

        <div class="neg-item col-1 row-3"></div>
        <div class="neg-item col-2 row-3">
          <div class="grid-item round-top-left"></div>
        </div>
        <div class="neg-item round col-3 row-3"></div>
        <div class="neg-item col-4 row-3">
          <div class="grid-item round-top-right"></div>
        </div>
        <div class="neg-item col-5 row-3"></div>
        <div class="neg-item col-6 row-3"></div>
        <div class="neg-item col-7 row-3"></div>

        <div class="neg-item col-1 row-4"></div>
        <div class="grid-item col-2 row-4"></div>
        <div class="grid-item col-3 row-4"></div>
        <div class="grid-item col-4 row-4"></div>
        <div class="neg-item col-5 row-4"></div>
        <div class="neg-item col-6 row-4">
          <div class="grid-item round-top"></div>
        </div>

        <div class="neg-item col-7 row-4"></div>

        <div class="neg-item col-1 row-5"></div>
        <div class="neg-item col-2 row-5">
          <div class="grid-item round-bottom"></div>
        </div>
        <div class="neg-item round-top col-3 row-5"></div>
        <div class="neg-item col-4 row-5">
          <div class="grid-item round-bottom"></div>
        </div>
        <div class="neg-item col-5 row-5"></div>
        <div class="neg-item col-6 row-5">
          <div class="grid-item round-bottom"></div>
        </div>
        <div class="neg-item col-7 row-5"></div>

        <div class="neg-item col-1 row-6"></div>
        <div class="neg-item col-2 row-6"></div>
        <div class="neg-item col-3 row-6"></div>
        <div class="neg-item col-4 row-6"></div>
        <div class="neg-item col-5 row-6"></div>
        <div class="neg-item col-6 row-6"></div>
        <div class="neg-item col-7 row-6"></div>

        <div class="neg-item col-1 row-7"></div>
        <div class="neg-item col-2 row-7"></div>
        <div class="neg-item col-3 row-7"></div>
        <div class="neg-item col-4 row-7"></div>
        <div class="neg-item col-5 row-7"></div>
        <div class="neg-item col-6 row-7"></div>
        <div class="neg-item col-7 row-7"></div>

        <!-- I -->
      </div>

      <div class="grid-container">
        <!-- A -->
        <div class="grid-item col-3 row-2"></div>
        <div class="grid-item col-4 row-3"></div>
        <div class="grid-item col-2 row-3"></div>
        <div class="grid-item col-4 row-4"></div>
        <div class="grid-item col-2 row-4"></div>
        <div class="grid-item round-bottom col-4 row-5"></div>
        <div class="grid-item round-bottom col-2 row-5"></div>
        <div class="grid-item col-3 row-4"></div>
        <div class="grid-item round-top-left col-2 row-2"></div>
        <div class="grid-item round-top-right col-4 row-2"></div>
        <!-- I -->
        <div class="grid-item round-bottom col-6 row-5"></div>
        <div class="grid-item round-top col-6 row-4"></div>
        <!-- <div class="grid-item col-6 row-3"></div> -->
        <div class="grid-item round col-6 row-2"></div>
      </div>

      <div class="grid-container">
        <!-- A -->
        <div class="grid-item col-3 row-2"></div>
        <div class="grid-item col-4 row-3"></div>
        <div class="grid-item col-2 row-3"></div>
        <div class="grid-item col-4 row-4"></div>
        <div class="grid-item col-2 row-4"></div>
        <div class="grid-item col-4 row-5"></div>
        <div class="grid-item col-2 row-5"></div>
        <div class="grid-item col-3 row-4"></div>
        <!-- I -->
        <div class="grid-item col-6 row-5"></div>
        <div class="grid-item col-6 row-4"></div>
        <div class="grid-item col-6 row-3"></div>
        <div class="grid-item col-6 row-2"></div>
      </div>
    </section>
  </body>
</html>
