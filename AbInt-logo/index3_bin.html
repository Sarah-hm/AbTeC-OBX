<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbInt Logo</title>
    <link rel="stylesheet" href="css/style3.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- negative space with custom grid-->
    <section class="grid-container dark-background">
      <!-- A -->
      <div class="neg-item col-1 row-1"></div>
      <div class="neg-item col-2 row-1"></div>
      <div class="neg-item col-3 row-1"></div>
      <div class="neg-item col-4 row-1"></div>
      <div class="neg-item col-5 row-1"></div>
      <div class="neg-item col-6 row-1"></div>
      <div class="neg-item col-7 row-1"></div>

      <div class="neg-item col-1 row-2"></div>
      <div class="neg-item round-bottom-right col-2 row-2"></div>
      <div class="neg-item col-3 row-2">
        <div class="grid-item round-top"></div>
      </div>

      <div class="neg-item round-bottom-left col-4 row-2"></div>
      <div class="neg-item col-5 row-2"></div>
      <div class="neg-item col-6 row-2">
        <div class="grid-item round"></div>
      </div>

      <div class="neg-item col-7 row-2"></div>

      <div class="neg-item col-1 row-3"></div>
      <div class="neg-item col-2 row-3">
        <div class="grid-item round-top-left"></div>
      </div>
      <div class="grid-item col-3 row-3"></div>
      <div class="neg-item col-4 row-3">
        <div class="grid-item round-top-right"></div>
      </div>
      <div class="neg-item col-5 row-3"></div>
      <div class="neg-item col-6 row-3"></div>
      <div class="neg-item col-7 row-3"></div>

      <div class="neg-item col-1 row-4"></div>
      <div class="neg-item col-2 row-4">
        <div class="grid-item"></div>
      </div>
      <div class="neg-item round-top col-3 row-4"></div>
      <div class="neg-item col-4 row-4">
        <div class="grid-item"></div>
      </div>
      <div class="neg-item col-5 row-4"></div>
      <div class="neg-item col-6 row-4">
        <div class="grid-item round-top"></div>
      </div>
      <div class="neg-item col-7 row-4"></div>

      <div class="neg-item col-1 row-5"></div>
      <div class="grid-item col-2 row-5"></div>
      <div class="neg-item round-bottom col-3 row-5"></div>
      <div class="grid-item col-4 row-5"></div>
      <div class="neg-item col-5 row-5"></div>
      <div class="neg-item col-6 row-5">
        <div class="grid-item"></div>
      </div>

      <div class="neg-item col-7 row-5"></div>

      <div class="neg-item col-1 row-6"></div>
      <div class="pos-item col-2 row-6"></div>
      <div class="pos-item col-3 row-6"></div>
      <div class="pos-item col-4 row-6"></div>
      <div class="neg-item col-5 row-6"></div>
      <div class="pos-item col-6 row-6"></div>
      <div class="neg-item col-7 row-6"></div>

      <div class="neg-item col-1 row-7"></div>
      <div class="neg-item col-2 row-7">
        <div class="grid-item round-bottom"></div>
      </div>
      <div class="neg-item round-top col-3 row-7"></div>
      <div class="neg-item col-4 row-7">
        <div class="grid-item round-bottom"></div>
      </div>
      <div class="neg-item col-5 row-7"></div>
      <div class="neg-item col-6 row-7">
        <div class="grid-item round-bottom"></div>
      </div>
      <div class="neg-item col-7 row-7"></div>

      <div class="neg-item col-1 row-8"></div>
      <div class="neg-item col-2 row-8"></div>
      <div class="neg-item col-3 row-8"></div>
      <div class="neg-item col-4 row-8"></div>
      <div class="neg-item col-5 row-8"></div>
      <div class="neg-item col-6 row-8"></div>
      <div class="neg-item col-7 row-8"></div>
    </section>
  </body>
</html>
